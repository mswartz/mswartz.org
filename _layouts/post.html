---
layout: detail
---

<div class="portfolio-cover" data-0="opacity: 1;" data-500="opacity: 0;" style="background-image: url({{page.cover}})">
	<div class="portfolio-title">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date_to_string }}</p>
	</div>
</div>


<div class="portfolio-content">
	{{ content }}
</div>

<div class="meta">
{{ page.categories }}
{{ page.tags }}
</div>
